# MediaMTX configuration file
paths:
  input:
    source: ${TARGET_RTSP_URL}
    sourceProtocol: tcp

# RTSP settings
rtspAddress: :8554

# WebRTC settings
webrtcAddress: :8889
webrtcICEServers: ["stun:stun.l.google.com:19302"]

# Disable unused features
api: false
metrics: false
pprof: false

logLevel: debug